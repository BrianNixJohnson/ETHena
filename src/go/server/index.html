<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantrix</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <script src="wasm_exec.js"></script>

    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then(
        async result => {
          mod = result.module;
          inst = result.instance;
          await go.run(inst);
        }
      );
    </script>

    <div class="container">
      <div class= "parallax" id="firstImage"></div>
      <div class="title">QUANTRIX</div>
      <div class="fill-info">
        <div class="form">
          <div id="formHeading">Get Started</div>
          <div class="form-style-8">
            <form>
              <input type="text" name="field1" placeholder="API key ID" id="keyID"/>
              <input type="text" name="field2" placeholder="API key" id="key"/>
              <input type="email" name="field3" placeholder="Email" id="email"/>
              <div class="btn-group">
                <input type="button" value="RSI" id="rsi"/>
                <input type="button" value="MACD" id="macd"/>
                <input type="button" value="candlesticks" id="candlesticks"/>
              </div>

              <button Onclick="Run('keyID', 'key', 'email', 'rsi', 'macd', 'candlesticks', 'result');" id="Run">Run</button>
              <input type="text" id="result"/>
            </form>
          </div>
        </div>
      </div>
      <div class="parallax" id="secondImage"></div>
      <div class="info">fill in fo her</div>
    </div>

    <input type="text" id="value1" />
    <input type="text" id="value2" />


    <button onClick="add('value1', 'value2', 'result');" id="addButton">
      Add
    </button>
    <button
      onClick="subtract('value1', 'value2', 'result');"
      id="subtractButton"
    >
      Subtract
    </button>

  </body>
</html>
